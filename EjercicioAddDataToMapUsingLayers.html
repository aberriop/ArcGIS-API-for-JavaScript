<!DOCTYPE html>
<html>

<head>

    <title>Add Data to your map using layers</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.39/esri/css/esri.css">

    <link rel="stylesheet" href="EjercicioAddDataToMapUsingLayers.css" />

    <script src="https://js.arcgis.com/3.39/"></script>

    <script src="EjericicioAddDataToMapUsingLayers.js"></script>

</head>

<body>
    <div id="bcMain" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', liveSplitters:'true'">
        <div id="cpLeading" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:'true', region:'leading'">
            <div id="legendDiv"></div>
        </div>
        <div id="cpCenter" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div id="BasemapToggle"></div>
        </div>


</body>

</html>
